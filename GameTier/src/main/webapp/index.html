<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <main>
		<h1> 승우의 짜장면집 </h1>
		<form action="/game/play" method="POST">
	
			<div class="row">
					<label>짜장면 :</label> 
					<select name="pizza">
						<option>기본 - 3000</option>
						<option>곱빼기 - 5000</option>
						<option>쟁반 - 9000</option>
						<option>짬뽕 국물 - 500</option>
						<option>단무지 - 50000</option>
					</select>
			</div>
	
			<div class="row">
				<label>수량</label>
				<button type="button">-</button>
				<input type="number" name="amount" min="1" max="9" value="1">
				<button type="button">+</button>
			</div>

            <div>
                <label>주소 입력</label>
                <input type="text" name="locate">
            </div>
	
			<button class="order-btn">주문하기</button>
		</form>
	
	</main>
	
	
</body>
</html>
